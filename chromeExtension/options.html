<!DOCTYPE html>
<html>
<head>
	<style>
		table {
			width: 100%;
			border-collapse: collapse;
		}
		td {
			padding: 10px 0px 10px 0px;
		}
		input {
			width: 100%;
			height: 30px;
			padding: 3px 3px 3px 5px;
		}
		#status {
			height: 22px;
			margin-top: 8px;
			margin-right: 5px;
			float: right;
			color: green;
			display: none;
		}
		#save {
			height: 30px;
			float: right;
			cursor: pointer;
		}
		.title {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td class="title">
				Davis URL
			</td>
			<td>
				<input type="text" id="davisUrl" placeholder="https://davis.example.com/">
			</td>
		</tr>
		<tr>
			<td class="title">
				Davis User Id
			</td>
			<td>
				<input type="text" id="userId" placeholder="john.smith">
			</td>
		</tr>
		<tr>
			<td>
				&nbsp;
			</td>
			<td>
				<div id="status" class="title">Saved</div>
				<button id="save" disabled>Save</button>
			</td>
		</tr>
	</table>
	<script src="options.js"></script>	
</body>
</html>
