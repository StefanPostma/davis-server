<!DOCTYPE html>
<html>
	<head>
		<title>Dynatrace Davis</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
		<link rel="stylesheet" href="./css/config.css">
		<link rel="stylesheet" href="./js/third-party/offline/themes/offline-language-english.css">
		<link rel="stylesheet" href="./js/third-party/offline/themes/offline-theme-chrome.css">
		<script src="./js/third-party/jquery/dist/jquery.min.js"></script>
		<script src="./js/third-party/bluebird/js/browser/bluebird.min.js"></script>
		<script src="./js/third-party/fetch/fetch.js"></script>
		<script src="./js/third-party/offline/offline.min.js"></script>
		<script src="./js/config.js"></script>
		<script>
			window.onload = function () {
				getAliases();
			}
		</script>
	</head>
	<body>
		<div id="nav-bar">
 			<img id="dynatrace-logo" src="./images/dynatrace.svg" onclick="window.open('https://www.dynatrace.com/meet-davis')">
 			<img id="config-icon" src="./images/checkmark.png" onclick="window.location = 'index.html'">
 		</div>
    	<div id="sidebar">
    		<div id="entity-aliases" class="sidebar-button sidebar-button-active" onclick="changePage(this.id)">
 				<div class="sidebar-button-text">
    				Entity Aliases
    			</div>
    		</div>
    		<div id="users" class="sidebar-button" onclick="changePage(this.id)">
    			<div class="sidebar-button-text">
    				Users
    			</div>
    		</div>
    	</div>
    	<div id="content">
    		<div class="global-title">
    			<h1>Davis Configuration</h1>
    		</div>
    		<div id="entity-aliases-page" class="page page-active">
	    		<div class="local-title">
	    			<h2>Entity Aliases</h2>
	    		</div>
	    		<div class="content-section">
	    			<div id="applications-aliases" class="radio-button radio-button-selected" onclick="changeSection(this.id)">Applications</div>
	    			<div id="infrastructure-aliases" class="radio-button" onclick="changeSection(this.id)">Infrastructure</div>
	    			<div id="services-aliases" class="radio-button" onclick="changeSection(this.id)">Services</div>
	    			<ul id="applications-aliases-section" class="radio-button-section radio-button-section-selected"></ul>
	    			<ul id="infrastructure-aliases-section" class="radio-button-section"></ul>
	    			<ul id="services-aliases-section" class="radio-button-section"></ul>
	    			<input type="button" value="Save">
	    		</div>
    		</div>
    		<div id="users-page" class="page">
	    		<div class="local-title">
	    			<h2>Users</h2>
	    		</div>
	    		<div class="content-section">
	    			
	    		</div>
    		</div>
    	</div>
	</body>
</html>
