<html>
	<head>
		<title>Dynatrace Davis</title>
		<link rel="stylesheet" href="./css/davis.css">
		<script src="./js/third-party/jquery/dist/jquery.min.js"></script>
		<script src="./js/third-party/annyang/annyang.min.js"></script>
		<script src="./js/third-party/typed.js/js/typed.js"></script>
		<script src="./js/third-party/fetch/fetch.js"></script>
		<script src="./js/third-party/timezone-detect/dist/jstz.min.js"></script>
		<script src="./js/watson-speech.js"></script>
		<script src="./js/davisView.js"></script>
		<script src="./js/davisController.js"></script>
	</head>
	<body onload="davisController.init()">
	    <div class="site-wrapper">
	    	<div class="site-wrapper-inner">
	        	<div class="inner" id="interactionLog">
	        	</div>
				<div class="inputWrapper">
					<div id="listeningState"></div>
					<input id="textInput" type="text" 
						onkeypress="davisView.submitTextInput(event.keyCode)"
						onclick="davisView.enableChatMode()"
						onfocus="davisView.enableChatMode()" 
						onblur="davisView.resetPlaceholder()" />
					<div id="muteWrapper" onclick="davisController.toggleMute()">
						<img src="images/microphone.svg" id="muteSVG" />
					</div>
     			</div>
    		</div>
		</div>
	</body>
</html>
