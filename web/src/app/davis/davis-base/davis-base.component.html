<form (ngSubmit)="doSubmit()" #form="ngForm">
  <div class="layout is-flex has-islands">
    <div class="island island--full-width" style="background-color: transparent; margin: 0; padding: 0">
      <div *ngFor="let message of iDavis.conversation" class="layout is-flex has-islands">
        <davis-card class="island island--center" style="background-color: transparent; position: relative" [message]="message.visual.text" [isDavis]="message.isDavis"></davis-card>
      </div>
      <div *ngIf="iDavis.conversation.length < 1" class="layout is-flex has-islands">
        <div class="island island--center" style="height: 399px">
          <img style="width: 250px; display: block; margin: 0 auto; margin-top: 130px;" src="/assets/images/davis-logo.png">
        </div>
      </div>
    </div>
  </div>
  <div style="width: 100%; height: 200px"></div>
  <div class="island island--full-width island--davisInput island--davisInput-border-full-width">
    <div class="layout is-flex has-islands" style="padding-bottom: 0;">
      <div class="island island--center island--davisInput-border">         
        <label for="davisInput" class="label">
            {{ davisMode.title }}
        </label>
        <div class="input-button-wrapper" [class.input-button-wrapper-focus]="isDavisInputFocused">
          <input type="text" id="davisInput" 
            name="davisInput" class="input-button-input" 
            [(ngModel)]="davisInput"
            [attr.placeholder]="placeholder"
            (keyup.enter)="doSubmit()"
            (focus)="isDavisInputFocused = true; toggleListening(false)"
            (blur)="isDavisInputFocused = false"
            [attr.autofocus]="davisMode.name === 'noMic'">
          
          <div *ngIf="davisMode.name === 'noMic'" class="input-button-button" (click)="toggleListening(!isDavisListening)">
            <svg class="icon icon--black icon--input-button-img" [class.input-button-img-password-masked]="isDavisInputFocused || !isDavisListening">
              <use xlink:href="#mic"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
