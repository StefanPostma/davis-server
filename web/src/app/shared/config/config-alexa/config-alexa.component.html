<div class="page">
    <div *ngIf="davisService.isWizard" class="step">
        Step 3 of 4
    </div>
    <div *ngIf="davisService.isWizard" class="title">
        Connect to Amazon Alexa
    </div>
    <div class="content">
        <form (submit)="doSubmit()" #form="ngForm">
            <section *ngIf="!davisService.config['alexa'].success" class="flex-container">
                <div class="flex-item full-width error">
                    {{davisService.config['alexa'].error}}
                </div>
            </section>
            <section class="flex-container">
                <div class="flex-item full-width">
                    <label>Alexa User ID</label>
                    <input type="text" name="alexa" placeholder="amzn1.ask.account.AFP3ZWPOS2BGJR7OWZPO1SFXEQ..." [(ngModel)]="davisService.values.alexa_ids" (keyup)="validate()" autofocus>
                </div>
            </section>
            <section class="flex-container">
                <div class="flex-item next">
                    <button type="submit" class="nextBtn" [class.warning]="buttonText === 'Skip'">{{buttonText}}</button>
                </div>
            </section>
        </form>
    </div>
</div>
