<div class="navbar-wrapper">
    <div class="navbar-button" [class.navbar-button-selected]="iConfig.view === 'user'" (click)="iConfig.SelectView('user')">
        My Account
    </div>
    <div class="navbar-button" [class.navbar-button-selected]="iConfig.view === 'users'" (click)="iConfig.SelectView('users')">
        User Accounts
    </div>
    <div class="navbar-button" [class.navbar-button-selected]="iConfig.view === 'dynatrace'" (click)="iConfig.SelectView('dynatrace')">
        Dynatrace
    </div>
    <div class="navbar-button" [class.navbar-button-selected]="iConfig.view === 'alexa'" (click)="iConfig.SelectView('alexa')">
        Alexa
    </div>
    <div class="navbar-button" [class.navbar-button-selected]="iConfig.view === 'slack'" (click)="iConfig.SelectView('slack')">
        Slack App
    </div>
</div>
<config-user *ngIf="iConfig.view === 'user'"></config-user>
<config-users *ngIf="iConfig.view === 'users'"></config-users>
<config-dynatrace *ngIf="iConfig.view === 'dynatrace'"></config-dynatrace>
<config-alexa *ngIf="iConfig.view === 'alexa'"></config-alexa>
<config-slack *ngIf="iConfig.view === 'slack'"></config-slack>
