<div class="layout is-flex has-islands">
  <div class="island--full-width island--center island--login" [class.island--login-error]="loginError">
    <form (ngSubmit)="login(form)" #form="ngForm">
      <div class="island island--login-row">
        <img src="/assets/images/davis-logo.png" class="davis-logo">
      </div>
      <div *ngIf="loginError" class="island island--login-row island--error">
           {{ loginError }}
      </div> 
      <div class="island island--login-row">
        <label for="email" class="label">
          Email
        </label>
        <input type="email" name="email" class="inputfield" 
          id="email" ngModel autofocus required/>
      </div>
      <div class="island island--login-row">
        <label for="password" class="label">
          Password
        </label>
        <input type="password" name="password" class="inputfield" 
          id="password" ngModel required/>
      </div>
      <div class="island island--login-row">
        <button type="submit" role="button" class="btn btn--primary btn--submit"
          [attr.disabled]="(!form.valid || submitButton === 'Signing in...') ? '' : null">
            {{ submitButton }}
        </button>
      </div>
    </form>
  </div>
</div>
