<div class="page">
    <img src="./assets/img/davis-logo.png" id="davis-logo">
    <div class="content content-auth">
        <form (ngSubmit)="login(form)" #form="ngForm">
            <section *ngIf="loginError" class="flex-container">
                <div class="flex-item full-width error">
                    {{loginError}}
                </div>
            </section>
            <section class="flex-container">
                <div class="flex-item full-width">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="john.smith@example.com" ngModel autofocus required>
                </div>
            </section>
            <section class="flex-container">
                <div class="flex-item full-width">
                    <label>Password</label>
                    <input type="password" name="password" 
                        placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" 
                        [(ngModel)]="password" required>
                </div>
            </section>
            <section class="flex-container">
                <div class="flex-item next">
                    <button type="submit" 
                        class="content-save-button log-in"
                        [attr.disabled]="(submitButton === 'Signing in...') ? '' : null">
                        {{ submitButton }}
                    </button>
                </div>
            </section>
        </form>
    </div>
</div>
