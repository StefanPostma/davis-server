<form (ngSubmit)="doLogin(loginForm)" #loginForm="ngForm">
    <div>
      <label>Email</label>
      <input ngModel
             name="email"
             type="email"
             autofocus
             required>
    </div>
    <div>
      <label>Password</label>
      <input ngModel
             name="password"
             type="password"
             required>
    </div>
    
    <button type="submit">Log in</button>
</form>
